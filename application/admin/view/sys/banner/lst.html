{include file="common/header" /}
<style type="text/css">
    img {
        height: 50px;
        width: 100px;
    }
</style>
    <div class="layui-body">
    <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span class="layui-breadcrumb" lay-separator=">"><a>杂项</a><a href="{:url('banner/lst')}">banner图管理</a></span>
            <div style="margin-top: 20px">
            <a href="{:url('sys.banner/add')}"><button class="layui-btn">增加</button></a>
            </div>
        <table class="layui-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>banner图</th>
                    <th>链接地址</th>
                    <th>权重</th>
                    <th>操作人</th>
                    <th>操作</th>
                </tr> 
                </thead>
                <tbody>
                    {foreach name="banners" item="vo"}
                    <tr>
                    <td>{$vo.id}</td>
                    <td>
                        <img src="__IMG__/{$vo.img}">
                    </td>
                    <td>{$vo.url}</td>
                    <td>{$vo.weight}</td>
                    <td>{$vo.admin.name}</td>
                    <td><a href="{:url('sys.banner/edit', ['id'=>$vo.id])}"><button class="layui-btn">编辑</button></a><input type="button" class="layui-btn delete" style="margin-left: 20px" onclick="del({$vo.id})" value="删除"></td>
                    </tr>
                    {/foreach}
            </tbody>
        </table>
        </div>
    </div>

{include file="common/footer" /}
 
<script type="text/javascript">
        function del(id) {
            layer.confirm('确定要删除吗?', function(index) {
                $.ajax({
                    type:"get",
                    url:"{:url('sys.banner/del')}",
                    data:{id:id},
                    success:function(res) {
                        layer.msg(res.msg);
                        if (res.code == 1) {
                        setTimeout(function(){
                            location.href = "{:url('sys.banner/lst')}";
                        },1500)
                    }
                    }
                });
            });
        }
</script>
