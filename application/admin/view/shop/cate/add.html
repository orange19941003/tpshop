{include file="common/header" /}
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <span class="layui-breadcrumb" lay-separator=">"><a>商品</a><a href="{:url('shop.cate/lst')}">分类管理</a><a href="#">新增</a></span>
<form class="layui-form" method="post" id="form1" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
        <input type="text" name="title" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权重</label>
        <div class="layui-input-block">
        <input type="text" name="weight" required lay-verify="required" placeholder="请输入权重" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">所属父分类</label>
    <div class="layui-input-block">
        <select name="pid" lay-verify="required">
            <option value=""></option>
            {foreach name="titles" item="title"}
            <option value="{$title.id}">{$title.title}</option>
            {/foreach}
        </select>
    </div>
    </div>
    <div class="layui-form-item">
    <div class="layui-input-block">
    <input type="button" value="提交" onclick="add()" class="layui-btn edit">
    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
    </div>
</form>
 
    </div>
</div>
{include file="common/footer" /}

<script src="__PUBLIC__/layui/layui.js"></script>

<script type="text/javascript">
        function add() {
            layer.confirm('确定要增加吗?', function(index) {
                $.ajax({
                    type:"post",
                    url:"{:url('shop.cate/add')}",
                    data: $('#form1').serialize(),
                    success:function(res) {
                        layer.msg(res.msg);
                        if (res.code == 1) {
                        setTimeout(function(){
                            location.href = "{:url('shop.cate/lst')}";
                        },1500)
                    }
                    }
                });
            });
        }
</script>
