{include file="common/header" /}
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <span class="layui-breadcrumb" lay-separator=">"><a>商品</a><a href="{:url('shop.order/lst')}">订单管理</a><a href="#">新增</a></span>
<form class="layui-form" method="post" id="form1" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-block">
        <input type="text" name="user_name" required  lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input" value="{$order.user.name}">
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品id</label>
        <div class="layui-input-block">
        <input type="text" name="pro_id" required lay-verify="required" placeholder="请输入商品id" autocomplete="off" class="layui-input" value="{$order.pro_id}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话号码</label>
        <div class="layui-input-block">
        <input type="text" name="tel" required lay-verify="required" placeholder="请输入电话号码" autocomplete="off" class="layui-input" value="{$order.tel}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货人</label>
        <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入收货人姓名" autocomplete="off" class="layui-input" value="{$order.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-block">
        <input type="text" name="address" required lay-verify="required" placeholder="请输入收货地址" autocomplete="off" class="layui-input" value="{$order.address}">
        </div>
    </div>
    <div class="layui-form-item">
    <div class="layui-input-block">
    <input type="hidden" value="{$order.id}" name="id">
    <input type="button" value="提交" onclick="edit()" class="layui-btn edit">
    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
    </div>
</form>
 
    </div>
</div>
{include file="common/footer" /}

<script src="__PUBLIC__/layui/layui.js"></script>

<script type="text/javascript">
        function edit() {
            layer.confirm('确定要修改吗?', function(index) {
                $.ajax({
                    type:"post",
                    url:"{:url('shop.order/edit')}",
                    data: $('#form1').serialize(),
                    success:function(res) {
                        layer.msg(res.msg);
                        if (res.code == 1) {
                        setTimeout(function(){
                            location.href = "{:url('shop.order/lst')}";
                        },1500)
                    }
                    }
                });
            });
        }
</script>
